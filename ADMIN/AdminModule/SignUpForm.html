            <body class="login-page">
                        <div class="callout callout-info">
    <h4>Welcome to Pet Care Services!</h4>
</div>
<div class="login-box">
    <div class="login-logo">
        <h1>Pet Care Services</h1>
    </div>
    <!-- /.login-logo -->

    <div class="login-box-body register-form">
        <p class="login-box-msg">Register</p>
        <div class="form-alerts" id="alerts-page"></div>

        <form id="register" role="form" action="https://demo.userfrosting.com/account/register" method="post" class="r-form" novalidate="novalidate">
            <input type="hidden" name="csrf_name" value="csrf58fd908d85ab4">
            <input type="hidden" name="csrf_value" value="490b31be4daa5f253d32d7dc8a3084c6">
            <label for="r-form-first-name">Name</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="r-form-first-name">First name</label>
                        <input type="text" name="first_name" placeholder="First name" class="form-control" id="r-form-first-name" autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="r-form-last-name">Last name</label>
                        <input type="text" name="last_name" placeholder="Last name" class="form-control" id="r-form-last-name" autocomplete="off">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                <label for="r-form-username">Username</label>
                <input type="text" name="user_name" placeholder="Choose a unique username" class="form-control" id="r-form-username" autocomplete="off">
            </div>
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="E-mail (verification required - use a real address!)" class="form-control" id="r-form-email">
            </div>
            <div class="form-group">
                <label for="phonenum">Phone Number (format: xxxx-xxx-xxxx):</label><br/>
                <input id="phonenum" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required>
            </div>
            <div class="form-group">
                <label for="r-form-password">Password</label>
                <input type="password" name="password" placeholder="Between 6-8 characters" class="form-control" id="r-form-password">
            </div>
            <div class="form-group">
                <label class="sr-only" form="r-form-passwordc">Confirm password</label>
                <input type="password" name="passwordc" placeholder="Confirm password" class="form-control" id="r-form-passwordc">
            </div>
            <div class="collapse">
                <label>Spiderbro: Don't change me bro, I'm tryin'a catch some flies!</label>
                <input name="spiderbro" id="spiderbro" value="http://">
            </div>
            <div>
            <h1>SIGN UP AS?</h1>
            <label class="checkbox-styled">
              <input type="checkbox" name="serviceprovider" value="serviceprovider" checked />
              <span class="serviceprovider">Service Provider</span>
            </label>
            <br />
            <label class="checkbox-styled">
              <input type="checkbox" name="customer" value="customer" />
              <span class="customer">Customer</span>
            </label>
            </div>
            <div>
                <button type="submit" class="btn btn-block btn-primary">Sign me up!</button>
            </div>
            <div style="padding-top: 10px;">
                Already have an account? <a href="LoginForm.html">Log In here.</a>
            </div>
        </form>
    </div>
